<!DOCTYPE html>
<div class="container-fluid totalHeight">

    <div class="main-container" ng-show="!login.loader">
        <div class="avatar"></div>
        <div class="form-box">
            <form novalidate name="loginForm">
                <div class="form-group validation">
                    <input ng-model="login.item.email" name="email" type="text" placeholder="Email"
                           ng-pattern="/^[_a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-z]{2,})$/"
                           uib-tooltip-html="loginForm.email.$dirty && !loginForm.email.$valid ? 'Please use valid Email' : ''"
                           tooltip-placement="right" required>
					
                    <span ng-show="loginForm.email.$dirty && loginForm.email.$invalid"
                          class="glyphicon glyphicon-remove-sign invalid form-control-feedback icon"
                          aria-hidden="true"></span>
                    <span ng-show="loginForm.email.$valid"
                          class="glyphicon glyphicon-ok-sign valid form-control-feedback icon"
                          aria-hidden="true"></span>

                </div>
				<div class="checkbox">
                    <label><input type="checkbox" ng-model="login.item.trustless"/>Trustless authentication</label>
							</div>
		
                <button class="btn actionButton" ng-click="loginForm.$valid && login.loginUser(login.item)">Login
                </button>
            </form>
        </div>
    </div>
    <div ng-if="login.loader">
        <div class="loaderText">
            <div class="loaderImage"></div>
            <div class="loader"></div>
        </div>
        <div class="loaderText text-center">
            <label>You will receive a notification to verify your Login</label>
        </div>
    </div>

</div>
